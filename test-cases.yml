  test-data: | 
    "Previous" "Next"
  steps:
   - Нажать кнопку "Next" 3 раза
   - Нажать кнопку "Previous" 3 раза
  expected-result: |
   В каталоге сайта работают переходы на следущие или предыдущие страницы
